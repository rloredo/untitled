<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untitled</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #e8e8e8;
      font-family: 'Cormorant Garamond', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 300;
      letter-spacing: 0.3em;
      margin-bottom: 4rem;
      text-transform: uppercase;
      color: #f0f0f0;
      position: relative;
      text-align: left;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    h1.glitch::before {
      animation: glitch-1 7s infinite;
      color: #666;
    }

    h1.glitch::after {
      animation: glitch-2 7s infinite;
      color: #999;
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); opacity: 0; }
      13% { transform: translate(0); opacity: 0; }
      14% { transform: translate(-2px, 1px); opacity: 0.4; }
      15% { transform: translate(2px, -1px); opacity: 0.4; }
      16% { transform: translate(0); opacity: 0; }
      42% { transform: translate(0); opacity: 0; }
      43% { transform: translate(1px, -1px); opacity: 0.4; }
      44% { transform: translate(-1px, 1px); opacity: 0.4; }
      45% { transform: translate(0); opacity: 0; }
      56% { transform: translate(0); opacity: 0; }
      57% { transform: translate(-1px, -1px); opacity: 0.4; }
      58% { transform: translate(2px, 1px); opacity: 0.4; }
      59% { transform: translate(0); opacity: 0; }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); opacity: 0; }
      14% { transform: translate(0); opacity: 0; }
      15% { transform: translate(2px, 1px); opacity: 0.4; }
      16% { transform: translate(-2px, -1px); opacity: 0.4; }
      17% { transform: translate(0); opacity: 0; }
      43% { transform: translate(0); opacity: 0; }
      44% { transform: translate(-1px, 1px); opacity: 0.4; }
      45% { transform: translate(1px, -1px); opacity: 0.4; }
      46% { transform: translate(0); opacity: 0; }
      57% { transform: translate(0); opacity: 0; }
      58% { transform: translate(1px, 1px); opacity: 0.4; }
      59% { transform: translate(-2px, -1px); opacity: 0.4; }
      60% { transform: translate(0); opacity: 0; }
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    a {
      color: #888;
      text-decoration: none;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 300;
      font-style: italic;
      letter-spacing: 0.1em;
      transition: color 0.3s ease, letter-spacing 0.3s ease;
    }

    a:hover {
      color: #e8e8e8;
      letter-spacing: 0.15em;
    }

    a.read-all {
      font-style: normal;
      font-weight: 400;
      text-transform: uppercase;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      letter-spacing: 0.3em;
      color: #666;
      padding: 0.6rem 1.5rem;
      margin-bottom: 1rem;
    }

    a.read-all:hover {
      color: #e8e8e8;
      border-color: #888;
      letter-spacing: 0.35em;
    }

    .month-subtitle {
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 300;
      letter-spacing: 0.25em;
      color: #555;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch" data-text="UNTITLED">UNTITLED</h1>
    <nav>
      <a href="read.html" class="read-all">read all</a>
      <h2 class="month-subtitle">2026 feb</h2>
      <a href="read.html#destiempo">destiempo</a>
      <a href="read.html#heaven">heaven</a>
      <a href="read.html#excepciones">excepciones</a>
      <a href="read.html#anecdote">anecdote</a>
    </nav>
  </div>
</body>
</html>
